        <p class="subtitle1">Inscription Juré</p>

        <div class="sub1">
            <div class="subjure">
                <form>
                    <div>
                        <label>* Nom : </label>
                        <input type="text" name="surnamejure" id="surnamejure" required>
                    </div><br>
                    <div>
                        <label>* Prénom : </label>
                        <input type="text" name="namejure" id="namejure" required>
                    </div><br>
                    <div>
                        <label">* Age: </label>
                        <input type="text" name="agejure" id="agejure" required>
                    </div><br>
                    <div>
                        <label>*E-mail: </label>
                        <input type="email" name="emailjure" id="emailjure" required>
                    </div><br>
                    <div>
                        <p>* Pourquoi souhaitez vous être juge ?<br><br> Quelle sont vos expériences dans le domaine ?</p>
                        <br>
                        <textarea id="msgjure" name="user_message" rows="12" cols="60" required></textarea>
                    </div><br>
                    <div>
                        <input type="radio" id="reglementjure" value="reglementjure" required>
                        <label>J'accepte les conditions du règlement du site <a href="reglement.html"target="_blank"> Lire règlement</a></label>
                    </div><br>
                    <div>
                        <button type="button" onclick="inscriptionjure()">Envoyer</button>
                    </div>
                </form>
            </div>
        </div>

                    <div>
                        <label>* Editeur: </label>
                        <input type="text" name="ageauteur" id="ageauteur" required>
                    </div><br><br>
                    <div>
                        <label>* E-mail: </label>
                        <input type="email" name="emailauteur" id="emailauteur" required>
                    </div><br><br>

                        <input type="radio" id="reglementauteur" value="reglementauteur">
